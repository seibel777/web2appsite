<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo roxo -->
  <circle cx="50" cy="50" r="48" fill="#800080" stroke="#5A005A" stroke-width="2"/>
  
  <!-- Linhas longitudinais -->
  <ellipse cx="50" cy="50" rx="30" ry="48" fill="none" stroke="white" stroke-width="1.5"/>
  <ellipse cx="50" cy="50" rx="20" ry="48" fill="none" stroke="white" stroke-width="1.5"/>
  <ellipse cx="50" cy="50" rx="10" ry="48" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Linhas latitudinais -->
  <line x1="2" y1="50" x2="98" y2="50" stroke="white" stroke-width="1.5"/>
  <line x1="50" y1="2" x2="50" y2="98" stroke="white" stroke-width="1.5"/>
  
  <!-- Linhas horizontais curvas -->
  <path d="M10,30 Q50,10 90,30" fill="none" stroke="white" stroke-width="1.5"/>
  <path d="M10,70 Q50,90 90,70" fill="none" stroke="white" stroke-width="1.5"/>
</svg>
